- type: input
  attributes:
    label: Website
  validations:
    required: true
- type: input
  attributes:
    label: Social Media Handle
  validations:
    required: true
- type: dropdown
  attributes:
    label: Social Media Type
    options:
      - Slack
      - Twitter
      - Facebook
      - WeChat
      - Other
  validations:
    required: true
- type: dropdown
  attributes:
    label: What is your role related to the dataset
    options:
      - Dataset Owner
      - Data Preparer
      - Storage provider filling out application on behalf of the data owner
      - Data onramp entity that provides data onboarding services to multiple clients
      - Other
  validations:
    required: true
- type: input
  attributes:
    label: Total amount of DataCap being requested 
    description: Must be a number + unit (e.g 100TiB, 600.46GiB, 1.5PiB)
  validations:
    required: true
- type: input
  attributes:
    label: Expected size of single dataset (one copy)
    description: Must be a number + unit (e.g 100TiB, 600.46GiB, 1.5PiB)
  validations:
    required: true
- type: dropdown
  attributes:
    label: Number of replicas to store
    options:
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
      - 10
  validations:
    required: true
- type: input
  attributes:
    label: Weekly allocation of DataCap requested
    description: This amount is usually between 1 TiB and 1000 TiB. Must be a number + unit (e.g 100TiB, 600.46GiB, 1.5PiB)
  validations:
    required: true
- type: input
  attributes:
    label: On-chain address for first allocation
    description: Make sure the address exists on the chain. This cannot be changed once input here. Also make sure that this address is not used for other applications.
  validations:
    required: true
- type: dropdown
  attributes:
    label: Data Type of Application
    options:    
      - Public, Open Dataset (Research/Non-Profit)
      - Public, Open Commercial/Enterprise
      - Private Commercial/Enterprise
      - Private Non-Profit / Social impact
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Custom multisig 
    description: Check this box off if you have explicitly been asked to by the governance team.
    options:
      - label: "Use Custom Multisig"
- type: input
  attributes:
    label: Identifier
    description: If needed Filecoin team will fill up this field later on. You can skip this field.
  validations:
    required: false
- type: markdown
  attributes:
    value: |
      # Project Details
- type: textarea
  attributes:
    label: Share a brief history of your project and organization
    render: text
  validations:
    required: true
- type: dropdown
  attributes:
    label: Is this project associated with other projects/ecosystem stakeholders?
    options:
      - "Yes"
      - "No"
  validations:
    required: true
- type: textarea
  attributes:
    label: If answered yes, what are the other projects/ecosystem stakeholders
    render: text
  validations:
    required: false
- type: markdown
  attributes:
    value: |
      # Use-case Details
- type: textarea
  attributes:
    label: Describe the data being stored onto Filecoin
    render: text
  validations:
    required: true
- type: dropdown
  attributes:
    label: Where was the data currently stored in this dataset sourced from
