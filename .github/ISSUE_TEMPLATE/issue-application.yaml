- type: textarea
  attributes:
    label: If you are a data preparer, how will the data be prepared? Please include tooling used and technical details?
    render: text
  validations:
    required: false
- type: textarea
  attributes:
    label: If you are not preparing the data, who will prepare the data?  (Provide name and business)
    render: text
  validations:
    required: false
- type: textarea
  attributes:
    label: Has this dataset been stored on the Filecoin network before? If so, please explain and make the case why you would like to store this dataset again to the network. Provide details on preparation and/or SP distribution.
    render: text
  validations:
    required: false
- type: textarea
  attributes:
    label: Please share a sample of the data
    description: A link to a file, an image, a table, etc., are good ways to do this.
    render: text
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Confirm that this is a public dataset that can be retrieved by anyone on the Network
    description: i.e., no specific permissions or access rights are required to view the data
    options:
      - label: I confirm
  validations:
    required: false
- type: textarea
  attributes:
    label: If you chose not to confirm, what was the reason
    render: text
  validations:
    required: false
- type: dropdown
  attributes:
    label: What is the expected retrieval frequency for this data
    options:
      - Daily
      - Weekly
      - Monthly
      - Yearly
      - Sporadic
      - Never
  validations:
    required: true
- type: dropdown
  attributes:
    label: For how long do you plan to keep this dataset stored on Filecoin
    options:
      - Less than 1 year
      - 1 to 1.5 years
      - 1.5 to 2 years
      - 2 to 3 years
      - More than 3 years
      - Permanently
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # DataCap Allocation Plan
- type: dropdown
  attributes:
    label: In which geographies do you plan on making storage deals
    multiple: true
    options:
      - Greater China
      - Asia other than Greater China
      - Africa
      - North America
      - South America
      - Europe
      - Australia (continent)
      - Antarctica
  validations:
    required: true
- type: dropdown
  attributes:
    label: How will you be distributing your data to storage providers
    multiple: true
    options:
      - Cloud storage (i.e. S3)
      - HTTP or FTP server
      - IPFS
      - Shipping hard drives
      - Lotus built-in data transfer
      - Venus built-in data transfer
      - I don't know yet
      - Others
  validations:
    required: true
- type: dropdown
  attributes:
    label: How did you find your storage providers
    multiple: true
    options:
      - Slack
      - Filmine
      - Big Data Exchange
      - Partners
      - Others
  validations:
    required: true
- type: textarea
  attributes:
    label: If you answered "Others" in the previous question, what is the tool or platform you used
    render: text
  validations:
    required: false
- type: textarea
  attributes:
    render: text
    label: Please list the provider IDs and location of the storage providers you will be working with. 
    description: Please list in the format "1. SP ID, Location 2. SP ID, Location...". Note that it is a requirement to list a minimum of 5 unique provider IDs, and that your client address will be verified against this list in the future
  validations:
    required: true
- type: dropdown
  attributes:
    label: How do you plan to make deals to your storage providers
    multiple: true
    options:
      - Boost client
      - Lotus client
      - Droplet client
      - Bidbot
      - Singularity
      - I don't know yet
      - Others/custom tool
- type: textarea
  attributes:
    label: If you answered "Others/custom tool" in the previous question, enter the details here
    render: text
  validations:
    required: false
- type: dropdown
  attributes:
    label: Can you confirm that you will follow the Fil+ guideline 
    description: Data owner should engage at least 4 SPs and no single SP ID should receive >30% of a client's allocated DataCap
    options:
      - "Yes"
      - "No"
  validations:
    required: true
