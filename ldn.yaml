name: Large Dataset Datacap Application
description: Clients should use this application form to request a DataCap allocation via a LDN for a dataset
title: "[DataCap Application] <Organization> - <Project Name>"
labels: 'LDN'
body:
- type: markdown
  attributes:
    value: |
      # Large Dataset Notary Application - Version 1
      To apply for DataCap to onboard your dataset to Filecoin, please fill out the following form
- type: markdown
  attributes:
    value: |
      # Application Info
- type: dropdown
  id: version
  attributes:
      label: Version
      description: Schema File Version
      options:
        - 1
  validations:
    required: true
- type: input
  attributes:
    label: On Chain Address
    description: Make sure the address exists on the chain. This cannot be changed once input here. Also make sure that this address is not used for other applications.
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # Client Info
